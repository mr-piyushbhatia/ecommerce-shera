name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  workflow_dispatch:



jobs:
  build:
    runs-on: windows-latest
    defaults:
        run:
          working-directory: ./frontend
    environment: MS
    steps:
      - uses: actions/checkout@v4

      # - name: Setup Node
      #   uses: actions/setup-node@v4

      # - name: Run Script
      #   run: |
      #     npm i --force
      #     npm run build

      - uses: ChristopheLav/iis-deploy@v1
        with:
          website-name: 'TestSite'
          msdeploy-service-url: "http://ec2-13-232-189-129.ap-south-1.compute.amazonaws.com"
          msdeploy-username: "Administrator"
          msdeploy-password: ${{vars.PASS}}
          source-path: ${{ github.workspace }}\frontend\build